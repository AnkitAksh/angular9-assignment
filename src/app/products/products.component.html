
<div class="container" [@EnterLeave]="'flyIn'">
    <div class="row">
        <div class="col-lg-12 my-3">
            <div class="pull-right">
                <div class="btn-group">
                    <button class="btn" [ngClass]="isGrid ? 'active' : ''" id="grid" (click)="isGrid = true">
                        <i class="fa fa-th-large"></i> Grid
                    </button>
                    <button class="btn" id="list" [ngClass]="isGrid ? '' : 'active'" (click)="isGrid = false">
                        <i class="fa fa-bars"></i> List
                    </button>
                    <select class='select-option' (change)="filterFunc($event.target.value)">
                        <option value="0">Filter</option>
                        <option value="1">high to low</option>
                        <option value="2">low to high</option>
                        <option value="3">Reset</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row view-group">
        <div *ngFor="let item of products" [ngClass]="isGrid ? 'grid-group-item' : 'list-group-item'"
            class="item col-xs-3 col-lg-3">
            <div class="thumbnail card">
                <div class="img-event">
                    <img class="group list-group-image img-fluid" src="http://placehold.it/400x250/000/fff" alt="" />
                </div>
                <div class="caption card-body">
                    <h4 class="group card-title inner list-group-item-heading">
                        {{item.title}}</h4>
                    <p class="group inner list-group-item-text">
                        Product description... Lorem ipsum dolor sit amet, consectetuer adipiscing elit, Product
                        description... Lorem ipsum dolor sit amet, consectetuer adipiscing elit</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                $ {{item.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
